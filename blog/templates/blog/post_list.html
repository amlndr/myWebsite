
{% extends 'blog/base.html' %}

<html>
{% block content %}

<div class="profile" style="background-image:url('/static/images/profilecov.jpg');">
<br>
<img class="myphoto" src="/static/images/ilus1.png" width="420px" height="420px">



</div>

<div class="mainL">
    
 
      
    <div class="containerp" >
        {% for post in posts %} 
        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent is-vertical">
                <div class="tile is-child box postBox" >
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h2><a class="titleLink" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p style="font-size: width:400px; font-size:12px;overflow:hidden ;white-space:nowrap; text-overflow:ellipsis;">{{ post.text }}</p> </div>
                    </div>
                    {% endfor %} 
        </div>
       
</div>
</div>


{% endblock %}


    

</html>
