{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="post" style="margin:0 20px 0 20px;">
        {% if post.published_date %}
        <br> 
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
