{% extends 'blog/base.html' %}

{% block content %}



<div class="profile is-family-sans-serif">
    
    <div class="level">
        <div class="level-item has-text-centered">
            <img class="myphoto" src="/static/images/ilus2.png" width="40%" height="40%">
        </div>
    </div>
    
<div class="container is-fluid box" >
    <div class="post" >
        {% if post.published_date %}
        <div class="center">
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h3 class="title is-3"
            style="color:#b3b388;">{{ post.title }}</h3>
        </div>
        <p style="text-align: left;">{{ post.text|linebreaksbr }}</p>
    </div>
<br>
    <a href="{% url 'post_list' %}" style="font-size:20px; ">
        <i class="fas fa-chevron-left"></i>  <b> back</b>
    </a>
</div>

{% endblock %}
