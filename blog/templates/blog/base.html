{% load static %}
<html class="has-navbar-fixed-top is-family-sans-serif ">
    <style>
 
    </style>
    <head>
        <title>#DiraDiKosanAja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
      
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css" >
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <div class="container is-fluid">    
    <nav class="level" >
        <div class="level-left">
            <div class="level-item">
                <a href="{% url 'post_list' %}" style="font-size:20px;" >
                        <img src="/static/images/logo.png" alt="logo" 
                        width="30px" height="30px" 
                        style="border-radius:50px; margin-right:3px;"> 
                        #DiraDi<b>Kosan</b>Aja
                </a>
            </div>
        </div>

        <div class="level-right ">
            <div class="level-item">
                <div class="field-has-addons">
                    <p class="control">
                        <form method="GET" action="{% url 'search'%}">
                            <input name="q" class="input is-rounded is-small " 
                                type="text" placeholder="search an article..." 
                                value="{{request.GET.q}}"
                                style="width:300px;margin-right:8px;">
                        </form>
                    </p>
                </div>
            </div>
        </nav>
</div>
    <body>
        <div class="list">
                {% block content %}
                {% endblock %}       
        </div>
    </body>


   
</html>
