{% load static %}
<html>
    <style>
 
    </style>
    <head>
        <title>Nadira's</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css" >
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ">
                <a class="navbar-item" href="{% url 'post_list' %}">
                    <img src="/static/logo.png" alt="logo" width="60px" height="40px">
                </a>

            <a role="button" class="navbar-burger" aria-label="menu" area-expanded="false" data-target="test">
                <span aria-hidden="true"></span>
            </a>

        </div>

        <div id="test" class="navbar-end">
            <div class="navbar-item">
            <form method="GET" action="{% url 'search'%}">
                <div id="goS" style="display: block;"><input name="q" class="in" type="text" placeholder="search an article..." value="{{request.GET.q}}"></div>
                    <div class="buttons">
                        <a class="button is-primary" onclick="openS()">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                    </form>
                </div>
            </div>

         
            
        
    </nav>

    <body>
        <div class="list">
                {% block content %}
                {% endblock %}       
        </div>
    </body>


   <script>
        function openS(){ /*kinda working*/
            var open =document.getElementById("goS");
            if (open.style.display === "none"){
                open.style.display = "block";
            } else{
                open.style.display = "none";
            }
        }
    </script> 
</html>
