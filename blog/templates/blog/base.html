{% load static %}
<html class="has-navbar-fixed-top">
    <style>
 
    </style>
    <head>
        <title>#DiraDiKosanAja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
      
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css" >
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <div class="container is-fluid">    
    <nav class="level" >
        <div class="level-left">
            <div class="level-item">
                <a href="{% url 'post_list' %}" style="font-size:20px;margin-left: 8px;">
                    <img src="/static/images/logo.png" alt="logo" 
                    width="30px" height="30px" 
                    style="border-radius:50px; margin-right:3px;"> 
                    #DiraDi<b>Kosan</b>Aja
                </a>
            </div>
        </div>

        <div class="level-right ">
            <div class="level-item">
                <div class="field-has-addons">
                    <p class="control">
                        <form method="GET" action="{% url 'search'%}">
                            <input name="q" class="input is-rounded is-small " 
                                type="text" placeholder="search an article..." 
                                value="{{request.GET.q}}"
                                style="width:300px;">
                        </form>
                    </p>
                </div>
            </div>
        </nav>
    </div>

    <body>
        <div class="list">
                {% block content %}
                {% endblock %}       
        </div>
    </body>


   <script>
       //from bulma website
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

        });
    });
    }

    });
    </script> 
</html>
